<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Formspree Account
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
    /* Scrollbar for sidebar and main content */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #f9fafb;
    }
  </style>
 </head>
 <body class="bg-white text-black">
  <header class="flex items-center justify-between border-b border-gray-200 px-4 md:px-8 h-16">
   <div class="flex items-center space-x-2">
    <img alt="Formspree logo icon, red stylized F letter" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/768c6501-e4c2-4955-5d67-7d1be3625af8.jpg" width="24"/>
    <span class="font-extrabold text-lg select-none">
     Formspree
    </span>
   </div>
   <div class="flex items-center space-x-2 md:space-x-4 max-w-[320px] flex-1 md:flex-none ml-4 md:ml-0">
    <select aria-label="Select email account" class="border border-gray-300 rounded-md text-sm px-3 py-1 w-full md:w-auto focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600">
     <option>
      ronan54644@inkight.com ronan54644@inkight.com
     </option>
    </select>
   </div>
   <nav class="hidden md:flex items-center space-x-8 font-semibold text-red-600 text-sm select-none">
    <a class="hover:underline" href="#">
     Forms
    </a>
    <a class="hover:underline" href="#">
     Account
    </a>
    <button aria-label="Notifications" class="hover:text-red-700">
     <i class="fas fa-bell fa-lg">
     </i>
    </button>
    <button aria-label="Logout" class="hover:text-red-700">
     <i class="fas fa-sign-out-alt fa-lg">
     </i>
    </button>
   </nav>
  </header>
  <main class="flex h-[calc(100vh-64px)] overflow-hidden">
   <aside class="w-64 border-r border-gray-200 bg-white flex flex-col">
    <nav class="flex flex-col mt-4">
     <a aria-current="page" class="flex items-center gap-2 px-6 py-3 text-sm font-semibold text-red-600 bg-red-50 border-l-4 border-red-600" href="#">
      <i class="fas fa-cog text-red-600">
      </i>
      Account
     </a>
     <a class="flex items-center gap-2 px-6 py-3 text-sm font-semibold text-gray-700 hover:bg-gray-50" href="#">
      <i class="fas fa-users text-gray-400">
      </i>
      Team
     </a>
     <a class="flex items-center gap-2 px-6 py-3 text-sm font-semibold text-gray-700 hover:bg-gray-50" href="#">
      <i class="fas fa-credit-card text-gray-400">
      </i>
      Billing
     </a>
     <a class="flex items-center gap-2 px-6 py-3 text-sm font-semibold text-gray-700 hover:bg-gray-50" href="#">
      <i class="fas fa-globe text-gray-400">
      </i>
      Domains
     </a>
    </nav>
   </aside>
   <section class="flex-1 overflow-y-auto p-6 bg-white">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-sm border border-gray-100 p-6 space-y-6">
     <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">
      Account
     </h2>
     <div class="flex justify-between items-center border-b border-gray-100 pb-4">
      <div>
       <p class="font-semibold text-sm">
        Full Name
       </p>
       <p class="text-sm leading-tight">
        ronan54644@inkight.com ronan54644@inkight.com
       </p>
      </div>
      <button class="text-red-600 font-semibold text-sm hover:underline focus:outline-none">
       Edit
      </button>
     </div>
     <div class="flex justify-between items-center border-b border-gray-100 pb-4">
      <div>
       <p class="font-semibold text-sm">
        Account Email
       </p>
       <p class="text-sm leading-tight">
        ronan54644@inkight.com
       </p>
      </div>
      <button class="text-red-600 font-semibold text-sm hover:underline focus:outline-none">
       Edit
      </button>
     </div>
     <div class="flex justify-between items-center border-b border-gray-100 pb-4">
      <div>
       <p class="font-semibold text-sm">
        Password
       </p>
       <p class="text-sm leading-tight">
        ••••••••••••
       </p>
      </div>
      <button class="text-red-600 font-semibold text-sm hover:underline focus:outline-none">
       Edit
      </button>
     </div>
     <div class="flex justify-between items-center border-b border-gray-100 pb-4">
      <div>
       <p class="font-semibold text-sm">
        Two Factor Authentication
       </p>
       <span class="inline-block mt-1 text-xs font-normal bg-gray-200 text-gray-700 rounded px-2 py-0.5 select-none">
        Disabled
       </span>
      </div>
      <button class="text-red-600 font-semibold text-sm hover:underline focus:outline-none">
       Enable
      </button>
     </div>
     <div class="flex justify-between items-center">
      <div>
       <p class="font-semibold text-sm">
        Registered on
       </p>
       <p class="text-sm leading-tight">
        12:08 PM UTC - 10 May 2025
       </p>
      </div>
      <button class="text-red-600 font-semibold text-sm hover:underline focus:outline-none">
       Delete account
      </button>
     </div>
    </div>
   </section>
  </main>
  <button aria-label="Chat support" class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-red-600 shadow-lg flex items-center justify-center text-white text-2xl hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600">
   <i class="fas fa-comment-alt">
   </i>
  </button>
 </body>
</html>
