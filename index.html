<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Formspree Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-[#f6fbfa] font-sans text-sm text-gray-700">
  <header class="flex items-center justify-between px-6 py-3 bg-white border-b border-gray-200">
   <div class="flex items-center space-x-2">
    <img alt="Formspree logo with red letter F stacked bars" class="w-8 h-8" height="32" src="https://storage.googleapis.com/a1aa/image/69f6ebe3-4c57-4cf0-241b-626f12343ad3.jpg" width="32"/>
    <span class="font-extrabold text-base select-none">
     Formspree
    </span>
   </div>
   <div class="flex items-center space-x-2 border border-gray-300 rounded-md bg-white px-3 py-1 text-xs text-gray-600 cursor-pointer select-none max-w-[280px] truncate">
    jjrc8yo04n@illubd.com jjrc8yo04n@illubd.com
    <i class="fas fa-caret-down ml-1 text-gray-400">
    </i>
   </div>
   <nav class="flex items-center space-x-8 text-red-600 font-semibold text-sm select-none">
    <a class="hover:underline" href="#">
     Forms
    </a>
    <a class="hover:underline" href="#">
     Account
    </a>
    <button aria-label="Notifications" class="hover:text-red-700">
     <i class="fas fa-bell text-lg">
     </i>
    </button>
    <button aria-label="Logout" class="hover:text-red-700">
     <i class="fas fa-sign-out-alt text-lg">
     </i>
    </button>
   </nav>
  </header>
  <main class="flex h-[calc(100vh-56px)]">
   <aside class="w-64 bg-white border-r border-gray-200 p-4 flex flex-col space-y-4">
    <button class="flex items-center justify-center space-x-2 border border-gray-300 rounded-md py-2 text-gray-700 font-semibold hover:bg-gray-50" type="button">
     <i class="fas fa-plus text-base">
     </i>
     <span>
      Add New
     </span>
    </button>
    <div class="text-xs text-gray-500 font-semibold select-none">
     MY FIRST PROJECT
    </div>
    <div class="border border-dashed border-gray-300 rounded-md p-4 text-center text-gray-600 text-xs cursor-pointer select-none hover:bg-gray-50">
     Click
     <span class="inline-flex items-center justify-center bg-red-600 text-white rounded-full w-5 h-5 text-xs font-bold mx-1">
      +
     </span>
     to create a form.
    </div>
   </aside>
   <section class="flex-1 p-8">
    <div class="relative bg-white rounded-md p-10 flex flex-col items-center justify-center text-center max-w-3xl mx-auto" style="min-height: 280px;">
     <img alt="Large red Formspree logo with stacked bars" class="mb-4" height="64" src="https://storage.googleapis.com/a1aa/image/49ef72b6-ea43-481f-d94f-9d69d9f0e4ad.jpg" width="64"/>
     <h1 class="text-3xl font-extrabold text-gray-900 mb-2 select-none">
      Welcome
     </h1>
     <p class="text-gray-600 select-none">
      Select a form or project to get started
     </p>
     <img alt="Light red abstract shapes background behind welcome content" class="absolute inset-0 -z-10 opacity-10 rounded-md" height="160" src="https://storage.googleapis.com/a1aa/image/d8e4e473-eb07-4a7c-49d0-fa981faa56b4.jpg" width="320"/>
    </div>
   </section>
  </main>
 </body>
</html>
